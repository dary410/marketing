baseurl = "https://www.daryproduct.com/marketing"
languageCode = "en-us"
title = "daryproduct marketing"
theme = "hugo-creative-theme"
googleAnalytics = ""
publishdir = "docs"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Your name"
	description = "Your description"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "daryproduct"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Your On-Demand Marketing Team"
		subtitle   = "Marketing Design | Product Messaging | Go-To-Market Planning"
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "Are your contents missing that punch?"
		description = "Daryproduct Marketing specializes in taking growth-stage company marketing content to the next level. With strong product marketing experience in the startup world, we not only understand your challenge but also live it. We provide any marketing support that would make you stand out and rival much bigger players."
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Marketing Design"
            description = "Add a professional touch to all your marketing collaterals including data sheets, whitepapers, and more."

        [[params.services.list]]
						icon = "fa-paper-plane"
						title = "Product Messaging"
						description = "Provide a tailor-made messaging exercise to bring your product to life with easy to understand messaging."

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Go-To-Market Planning"
            description = "Develop a comprehensive GTM plan with a proven formula to ensure a successful launch of your new product or service."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Made with Love"
            description = "Devil is in the details when it comes to marketing that works. Stand out among competition with Daryproduct Marketing."


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "(650) 762-8399"
		email = "info@daryproduct.com"

